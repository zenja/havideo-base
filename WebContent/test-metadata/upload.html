<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<title>upload</title>
</head>
<body>
	<h5>视频上传</h5>
	<form action="../api/user/upload" method="post">
		<table border="1">
			<tr>
				<td>上传人</td>
				<td><input type="text" name="uploader" /></td>
			</tr>
			<tr>
				<td>标题</td>
				<td><input type="text" name="caption" /></td>
			</tr>
			<tr>
				<td>分类(大类+【空格】+小类)</td>
				<td><input type="text" name="catalog" /></td>
			</tr>
			<tr>
				<td>描述</td>
				<td><textarea name="description" rows="3" cols="20"></textarea></td>
			</tr>
			<tr>
				<td>原始地址</td>
				<td><input type="text" name="orig_file_address" /></td>
			</tr>
			<tr>
				<td>转码地址</td>
				<td><input type="text" name="new_file_address" /></td>
			</tr>
			<tr>
				<td>标签(空格分开)</td>
				<td><input type="text" name="tags" /></td>
			</tr>
			<tr>
				<td>上传时间</td>
				<td><input type="text" name="upload_time" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="提交" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
